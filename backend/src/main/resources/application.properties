# Application Configuration
spring.application.name=webpigram

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration
# Not configured in base properties - will be set in profile-specific files

# Flyway Configuration
# Not configured in base properties - will be set in profile-specific files

# Fortune Loader Configuration
# Set to false by default so the application runs without loading fortunes
app.fortune-loader.enabled=false

# reCAPTCHA Configuration
# Disabled by default, enable through environment variables
app.recaptcha.enabled=${RECAPTCHA_ENABLED:false}
app.recaptcha.enterprise=${RECAPTCHA_ENTERPRISE:true}
app.recaptcha.project-id=${RECAPTCHA_PROJECT_ID:}
app.recaptcha.secret=${RECAPTCHA_SECRET_KEY:}
app.recaptcha.site-key=${RECAPTCHA_SITE_KEY:}

