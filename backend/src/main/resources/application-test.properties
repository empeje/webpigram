# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.password=password
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Fortune Loader Configuration
app.fortune-loader.enabled=false

# reCAPTCHA Configuration
app.recaptcha.enabled=false
app.recaptcha.enterprise=false
app.recaptcha.project-id=test-project
app.recaptcha.secret=test-secret
app.recaptcha.site-key=test-site-key

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.root=INFO
